# ======================================================
# Nginx configuration for masteryyh-portfolio
# Single Page Application (SPA) with Vite + React
# ======================================================

# 性能优化：工作进程数
worker_processes auto;

# 错误日志
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # 最大连接数
    worker_connections 1024;
}

http {
    # ============================================
    # MIME 类型和基础设置
    # ============================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # ============================================
    # 性能优化
    # ============================================
    # 高效文件传输
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # 连接超时
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 隐藏 Nginx 版本号（安全）
    server_tokens off;

    # 客户端请求大小限制
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # ============================================
    # Gzip 压缩配置
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_min_length 256;
    gzip_disable "msie6";

    # ============================================
    # 主服务器配置
    # ============================================
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        # 网站根目录（Vite 构建输出）
        root /usr/share/nginx/html;
        index index.html;

        # 字符集
        charset utf-8;

        # ============================================
        # 安全头部
        # ============================================
        # 防止点击劫持
        add_header X-Frame-Options "SAMEORIGIN" always;
        # XSS 保护
        add_header X-Content-Type-Options "nosniff" always;
        # Referrer 策略
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        # 内容安全策略（根据实际需求调整）
        add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'self'; script-src 'self' 'sha256-exYVh795YOLVV2wYzkwhAm0bP9EEa57h+xyLlOEtaL4='; style-src 'self'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;

        # ============================================
        # SPA 路由处理
        # ============================================
        # 对所有路径都返回 index.html（SPA 客户端路由）
        location / {
            try_files $uri $uri/ /index.html;
            
            # HTML 文件长期缓存（容器重建会更新）
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        }

        # ============================================
        # 静态资源缓存策略
        # ============================================
        location ~* \.(js|css)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            try_files $uri =404;
        }

        location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
            try_files $uri =404;
        }

        location ~* \.json$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Content-Type application/json;
            try_files $uri =404;
        }

        # assets 目录 - 根据文件类型自动应用上述规则
        location /assets/ {
            # 允许跨域（如果需要）
            # add_header Access-Control-Allow-Origin "*";
            try_files $uri =404;
        }

        # ============================================
        # 特殊文件处理
        # ============================================
        location ~* ^/(favicon\.ico|vite\.svg|manifest\.json|robots\.txt)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            access_log off;
            try_files $uri =404;
        }

        # ============================================
        # 禁止访问隐藏文件
        # ============================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ============================================
        # 错误页面
        # ============================================
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
